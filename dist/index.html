<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>Spark 3DGS 交互演示</title>
  <style>
    body {
      margin: 0;
      background-color: #111;
      color: white;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }

    #controls-panel {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
    }

    button {
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    #info-panel {
      position: absolute;
      bottom: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border-radius: 8px;
      z-index: 100;
      font-size: 14px;
    }
  </style>
  <script type="module" crossorigin src="/assets/main-25VBEH4d.js"></script>
  <link rel="modulepreload" crossorigin href="/assets/modulepreload-polyfill-B5Qt9EMX.js">
  <link rel="modulepreload" crossorigin href="/assets/spark.module-BJ2tP5AY.js">
</head>

<body>

  <canvas id="spark-canvas"></canvas>

  <div id="controls-panel">
    <button id="load56k">加载 56K 模型</button>
    <button id="load150k">加载 150K 模型</button>
    <hr style="margin: 8px 0;">
    <button id="toggle-bg">切换背景</button>
    <button id="toggle-rotation">切换旋转</button>
  </div>

  <div id="info-panel">
    使用 WASD 和鼠标进行漫游<br>
    点击场景进行交互
  </div>


</body>

</html>
